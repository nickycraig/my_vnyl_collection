{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Artist{% endblock  %}

{% block content %}

<h1 class="title pt-5">My Albums</h1>

<form class="mb-5" method="get">
    <div class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="artist" placeholder="artist name" />
        </div>
        <div class="control">
            <input class="button is-info" type="submit" value="Search" />
        </div>
    </div>
    <a class="button is-warning" href="{% url 'album_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for album in albums %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{album.img}}" alt="{{album.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{album.title}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Albums Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
